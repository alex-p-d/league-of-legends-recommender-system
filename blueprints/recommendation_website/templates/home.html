<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="templates/style.css">
    <title>League of Legends Recommendation System</title>
</head>
<body>
    <div
        class="bg-image"
        style="
        background-image: url('recommendation/static/css/5570834.jpg');
        height: 100vh;
        background-position: center;">
        
        <div class="d-flex flex-column justify-content-center align-items-center" style="height: 100%;">
            <h1 class="text-white mb-4">League of Legends Champion Recommendation System</h1>
            <form class="navbar-form navbar-center" method="POST" action="{{ url_for('recommendation.recommend') }}">
                <div class="from-group">
                    <input type="text" pattern="^[A-Za-z0-9\s]+#[A-Za-z0-9]+$" required name="Gamename#Tag" class="form-control form-control-lg" placeholder="Gamename#Tag">
                    <!-- <input type="text" name="Region" class="form-control form-control-lg" name="Region" placeholder="Region"> -->
                </div>

                <select class="form-control formcontrol-sm" name="Region">
                    <option value="euw1">EUW</option>
                    <option value="eun1">EUNE</option>
                    <option value="na1">NA</option>
                    <option value="la1">LA1</option>
                    <option value="la2">LA2</option>
                    <option value="br1">BR</option>
                    <option value="kr1">KR</option>
                    <option value="jp1">JP</option>
                </select>

                <div class="text-center mt-1"> 
                    <button type="submit" class="btn btn-primary">Recommend</button>
                </div>
            </form>
        </div>

    </div>
        

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
