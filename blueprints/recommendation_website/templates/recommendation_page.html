<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
    <title>Document</title>
</head>
<body
style="background-image: url('recommendation/static/css/5570834.jpg');  background-position: center;"
>

<div class="searching d-flex justify-content-center pt-4">
    <form class="d-flex justify-content-center align-self-stretch w-20" style="height: 35px;"  method="POST" action="{{ url_for('recommendation.recommend') }}">
        <div class="form-group d=flex h-100 flex-fill w-50">
            <input type="text" required pattern="^[A-Za-z0-9\s]+#[A-Za-z0-9]+$" name="Gamename#Tag" class="form-control mr-2 searchbar" placeholder="Gamename#Tag">
        </div>

        <select class="form-control flex-fill w-25" name="Region">
            <option value="euw1">EUW</option>
            <option value="eun1">EUNE</option>
            <option value="na1">NA</option>
            <option value="la1">LA1</option>
            <option value="la2">LA2</option>
            <option value="br1">BR</option>
            <option value="kr1">KR</option>
            <option value="jp1">JP</option>
        </select>

        <div class="text-center flex-fill w-25"> 
            <button type="submit" class="btn btn-primary">Recommend</button>
        </div>
    </form>
</div>
    <div
        id="bg-image"
        class="bg-image"
        style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0 auto;
        padding-top: 40px;
        flex-direction: column;
        "
    >

    <h1 class="text-white mb-4">Recommended Champions</h1>

    <div id='images' class="d-flex justify-content-center flex-wrap"></div>

    <div id="player" class="d-flex"></div>

<script>
    function CreateImg(src,w,m){
        var myImg = document.createElement('img');
        myImg.src = src;

        myImg.style.width = w;
        myImg.style.margin = m;

        return myImg
    }

    var pfp = {{ pfp | tojson}};
    var images = {{ champ_img | tojson}};
    const pfpImage = CreateImg(`recommendation/static/profileicon/${pfp}`,'200px','50px');
    const container_champs = document.getElementById('images');
    const container_player = document.getElementById('player')
    container_player.appendChild(pfpImage)

    for (const x of images){
        const champImage = CreateImg(`recommendation/static/images/${x}`,'150px','10px');

        container_champs.appendChild(champImage)};

</script>
</div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
